<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head />
        
	<h:body>
		<h:form id="form">      
		    <p:panel id="panel" header="Προμηθευτής" style="margin-bottom:10px;">
		        <p:messages id="messages" />
		 
		        <div class="ui-grid ui-grid-responsive" >
		            <p:inputText id="supplierId" value="#{dtSelectSupplierView.filterSupplierId}" label="Κωδικός" placeholder="Κωδικός"  >
		            </p:inputText>
		            
		            <p:inputText id="supplierName" value="#{dtSelectSupplierView.filterName}" label="Επωνυμία" placeholder="Επωνυμία">
		            </p:inputText>
		 			
		            <p:inputText id="supplierAfm" value="#{dtSelectSupplierView.filterAfm}" label="Α.Φ.Μ." placeholder="Α.Φ.Μ." >
		            </p:inputText>
		 			
		 			<p:commandButton value="Αναζήτηση" id="search" icon="ui-icon-extlink" update=":selectSupplierDialogForm:selectSupplierDT" 
		 					actionListener="#{dtSelectSupplierView.selectSupplier}"
		 					oncomplete="PF('selectSupplierDialog').show()">
		 			</p:commandButton>
		 			
		 			<p:commandButton value="Καθαρισμός" id="clear" icon="ui-icon-extlink" update=":form" 
		 					actionListener="#{dtSelectSupplierView.clearSelection}">
		 			</p:commandButton>
		        </div>
  		        <div class="ui-grid ui-grid-responsive" >
  		        	<div class="ui-grid-row">
  		        		<div class="ui-grid-col-3">
  		        			<p:outputLabel style="font-weight:bold" value="Κωδικός:"/>
			            	<p:outputLabel value="#{dtSelectSupplierView.supplier.supplierId}"/>
  		        		</div>
  		        		<div class="ui-grid-col-9">
  		        			<p:outputLabel value="Επωνυμία:" style="font-weight:bold"/>
				            <p:outputLabel value="#{dtSelectSupplierView.supplier.supplierName}"/>
  		        		</div>
					</div>
					<div class="ui-grid-row">   
  		        		<div class="ui-grid-col-3">
  		        			<p:outputLabel value="Α.Φ.Μ.:" style="font-weight:bold"/>
				            <p:outputLabel value="#{dtSelectSupplierView.supplier.supplierAfm}"/>
  		        		</div>
  		        		<div class="ui-grid-col-3">
  		        			<p:outputLabel value="ΔΟΥ:" style="font-weight:bold"/>
							<p:outputLabel value="#{dtSelectSupplierView.supplier.supplierDoy}"/>
  		        		</div>
					</div>
					<div class="ui-grid-row">	
  		        		<div class="ui-grid-col-9">
  		        			<p:outputLabel value="Δραστηριότητα:" style="font-weight:bold"/>
							<p:outputLabel value="#{dtSelectSupplierView.supplier.supplierBusDesc}"/>
  		        		</div>
		    		</div>
		    		<div class="ui-grid-row">			
  		        		<div class="ui-grid-col-3">
  		        			<p:outputLabel value="Τηλέφωνο:" style="font-weight:bold"/>
							<p:outputLabel value="#{dtSelectSupplierView.supplier.supplierPhone}"/>
  		        		</div>
					</div>
		        </div>
		    </p:panel>
    	</h:form>
		
		<p:dialog header="Select Supplier" widgetVar="selectSupplierDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			<h:form id="selectSupplierDialogForm">
		        <p:outputPanel id="selectSupplierDetail" style="text-align:center;">
		            <p:dataTable id="selectSupplierDT" var="supplier" value="#{dtSelectSupplierView.suppliers}">
						<p:column style="width:32px;text-align: center">
				             <p:commandButton actionListener="#{dtSelectSupplierView.selectSupplierFromDialog(supplier)}" update=":form" oncomplete="PF('selectSupplierDialog').hide()" icon="ui-icon-search" title="Select">
				            </p:commandButton>
				        </p:column>
				        <p:column headerText="Κωδικός">
				            <h:outputText value="#{supplier.supplierId}" />
				        </p:column>
				        <p:column headerText="Επωνυμία">
				            <h:outputText value="#{supplier.supplierName}" />
				        </p:column>
				        <p:column headerText="Α.Φ.Μ">
				            <h:outputText value="#{supplier.supplierAfm}" />
				        </p:column>
				        <p:column headerText="Δραστηριότητα">
				            <h:outputText value="#{supplier.supplierBusDesc}" />
				        </p:column>
				    </p:dataTable>
		        </p:outputPanel>
	        </h:form>
    	</p:dialog>
	</h:body>
</f:view>

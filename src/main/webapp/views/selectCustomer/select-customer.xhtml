<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head />
        
	<h:body>
		<h:form id="form">      
		    <p:panel id="panel" header="Πελάτης" style="margin-bottom:10px;">
		        <p:messages id="messages" />
		 
		        <div class="ui-grid ui-grid-responsive" >
		            <p:inputText id="customerId" value="#{dtSelectCustomerView.filterCustomerId}" label="Κωδικός" placeholder="Κωδικός"  >
		            </p:inputText>
		            
		            <p:inputText id="customerName" value="#{dtSelectCustomerView.filterName}" label="Επωνυμία" placeholder="Επωνυμία">
		            </p:inputText>
		 			
		            <p:inputText id="customerAfm" value="#{dtSelectCustomerView.filterAfm}" label="Α.Φ.Μ." placeholder="Α.Φ.Μ." >
		            </p:inputText>
		 			
		 			<p:commandButton value="Αναζήτηση" id="search" icon="ui-icon-extlink" update=":selectCustomerDialogForm:selectCustomerDT" 
		 					actionListener="#{dtSelectCustomerView.selectCustomer}"
		 					oncomplete="PF('selectCustomerDialog').show()">
		 			</p:commandButton>
		 			
		        </div>
  		        <div class="ui-grid ui-grid-responsive" >
  		        	<div class="ui-grid-row">
  		        		<div class="ui-grid-col-3">
  		        			<p:outputLabel style="font-weight:bold" value="Κωδικός:"/>
			            	<p:outputLabel value="#{dtSelectCustomerView.customer.customerId}"/>
  		        		</div>
  		        		<div class="ui-grid-col-9">
  		        			<p:outputLabel value="Επωνυμία:" style="font-weight:bold"/>
				            <p:outputLabel value="#{dtSelectCustomerView.customer.customerName}"/>
  		        		</div>
					</div>
					<div class="ui-grid-row">   
  		        		<div class="ui-grid-col-3">
  		        			<p:outputLabel value="Α.Φ.Μ.:" style="font-weight:bold"/>
				            <p:outputLabel value="#{dtSelectCustomerView.customer.customerAfm}"/>
  		        		</div>
  		        		<div class="ui-grid-col-3">
  		        			<p:outputLabel value="ΔΟΥ:" style="font-weight:bold"/>
							<p:outputLabel value="#{dtSelectCustomerView.customer.customerDoy}"/>
  		        		</div>
					</div>
					<div class="ui-grid-row">	
  		        		<div class="ui-grid-col-9">
  		        			<p:outputLabel value="Δραστηριότητα:" style="font-weight:bold"/>
							<p:outputLabel value="#{dtSelectCustomerView.customer.customerBusDesc}"/>
  		        		</div>
		    		</div>
		    		<div class="ui-grid-row">			
  		        		<div class="ui-grid-col-3">
  		        			<p:outputLabel value="Τηλέφωνο:" style="font-weight:bold"/>
							<p:outputLabel value="#{dtSelectCustomerView.customer.customerPhone}"/>
  		        		</div>
					</div>
		        </div>
		    </p:panel>
    	</h:form>
		
		<p:dialog header="Select Customer" widgetVar="selectCustomerDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			<h:form id="selectCustomerDialogForm">
		        <p:outputPanel id="selectCustomerDetail" style="text-align:center;">
		            <p:dataTable id="selectCustomerDT" var="customer" value="#{dtSelectCustomerView.customers}">
						<p:column style="width:32px;text-align: center">
				             <p:commandButton actionListener="#{dtSelectCustomerView.selectCustomerFromDialog(customer)}" update=":form" oncomplete="PF('selectCustomerDialog').hide()" icon="ui-icon-search" title="Select">
				            </p:commandButton>
				        </p:column>
				        <p:column headerText="Κωδικός">
				            <h:outputText value="#{customer.customerId}" />
				        </p:column>
				        <p:column headerText="Επωνυμία">
				            <h:outputText value="#{customer.customerName}" />
				        </p:column>
				        <p:column headerText="Α.Φ.Μ">
				            <h:outputText value="#{customer.customerAfm}" />
				        </p:column>
				        <p:column headerText="Δραστηριότητα">
				            <h:outputText value="#{customer.customerBusDesc}" />
				        </p:column>
				    </p:dataTable>
		        </p:outputPanel>
	        </h:form>
    	</p:dialog>
	</h:body>
</f:view>
